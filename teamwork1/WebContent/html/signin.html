<!DOCTYPE html>
<html>
<head>
<title>signIn</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <script src="js/jquery-2.2.3.min.js"></script>
   <script src="js/jquery.cookie.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <script src="js/signin.js"></script>
   <script src="js/common.js"></script>
<meta name="viewport" charset="UTF-8" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
                                     
</head>
<body>
<ul class="nav nav-pills">
   <li><a href="signup.html">SignUp</a></li>
   <li class="active"><a href="signin.html">SignIn</a></li>
</ul>
<hr />
<form class="form-horizontal" id="signinForm">
   <div class="form-group">
      <label for="username" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="username" 
            placeholder="请输入名字(用户名包含数字和字母)">
      </div>
   </div>
   <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" id="password" 
            placeholder="请输入密码(6位数数字)">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-primary" id="signinBtn">登录</button>
      </div>
   </div>
</form>
</body>
</html>
